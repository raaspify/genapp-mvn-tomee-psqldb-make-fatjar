<div class="loginout" 
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">
     <h:outputText value="Welcome, #{identity.account.loginName}" rendered="#{identity.loggedIn}"/>
     &#160;|&#160;
     <h:link outcome="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}"/>
     <h:link outcome="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}"/>
     |
</div>
